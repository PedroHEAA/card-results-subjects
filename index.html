<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <title>Results Summary Component </title>
</head>

<body>
    <main class="card">
        <section class="result-section">
            <h3 class="title-result">Your Result</h3>

            <div class="circle-result">
                <h1 class="final-score">76</h1>
                <p>of 100</p>
            </div>

            <div>
                <p class="grade">Great</p>

                <p class="description">You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </section>

        <section class="summary">
            <h3 class="title-summary">Summary</h3>

            <ul class="grades">
                <li class="reation">

                    <div class="subject">
                        <img class="icon" src="src/images/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>

                    <span class="grade">80
                        <span class="max-grade">/ 100</span>
                    </span>
                </li>

                <li class="memory">

                    <div class="subject">
                        <img class="icon" src="src/images/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div> 

                    <span class="grade">92 
                        <span class="max-grade">/ 100</span>
                    </span>
                </li>

                <li class="verbal">

                    <div class="subject">
                        <img class="icon" src="src/images/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div> 

                    <span class="grade">61 
                        <span class="max-grade">/ 100</span>
                    </span>
                </li>

                <li class="visual">

                    <div class="subject">
                        <img class="icon" src="src/images/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div> 

                    <span class="grade">72 
                        <span class="max-grade">/ 100</span>
                    </span>
                </li>
            </ul>


            <a class="button" href="#">Continue</a>
        </section>
    </main>
</body>

</html>
